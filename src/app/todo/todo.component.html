<table class="table" style="margin-top: 10px;">
    <thead>
      <tr>
        
        <th scope="col">title</th>
        <th scope="col">UserId</th>
        <th scope="col">completed</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let todo of todos" >
        <td scope="row">{{todo.title}}</td>
        <td>{{todo.userId}}</td>
        <td>{{todo.completed}}</td>
        
      </tr>
     
    </tbody>
  </table>
